<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <style>
        img {
            max-width: 1080px;
            justify-content: center;
        }

        input[type="email"] {
            border: 1px solid #333;
        }

        /* The style for invalid fields */
        input:invalid {
            border-color: #900;
            background-color: #fdd;
        }

        input:focus:invalid {
            outline: none;
        }

        /* The style of our error messages */
        .error {
            color: white;
            background-color: #900;
            padding: 0;
            border-radius: 5px;
            font-size: 90%;
        }

        .error.active {
            padding: 2px;
        }
    </style>
</head>

<body>

    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fa fa-golf-ball"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="/landing-page.html">ClubHub</a>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle" href="/product-list-page.html" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Shop
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="/product-list-page.html">
                                    Clubs
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/product-list-page.html">Balls</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/product-list-page.html">Accessories</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link mx-2" href="/contact.html"><img class="w-75"
                                src="/assets/icons/contact.svg"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link  mx-2" href="/shopping-cart.html"><img class="w-75"
                                src="/assets/icons/shopping-cart.svg"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal"
                            data-bs-target="#login-modal">
                            Login
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <img class="mx-auto d-block mx-3" src="/assets/golf-ball-icon.png"
                                            style="max-width:75px;">
                                    </div>
                                    <div class="modal-body text-center">
                                        <form novalidate>
                                            <div class="my-2">
                                                <label class="text-left" for="email"></label>
                                                <input type="email" id="email" required placeholder="E-mail Address">
                                                <span class="error" aria-live="polite"></span>
                                            </div>
                                            <div class="my-2">
                                                <label for="password"></label>
                                                <input type="text" id="password" required placeholder="Password">
                                                <span class="error" aria-live="polite"></span>
                                            </div>
                                        </form>
                                        <div id="new-account">
                                            <a href="/user-registration-page.html">Create New Account</a>
                                        </div>
                                    </div>
                                    <div class=" modal-footer d-flex justify-content-center">
                                        <button type="button" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Banner & Carousel -->

    <h2 class="text-center mx-auto" style="margin: .5em;">ClubHub</h2>
    <div id="carousel-container" class="carousel slide mx-auto rounded border"
        style="width: 800px; max-height: 500px; border-color: #177c23;">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <img src="/assets/carousel-wallpaper/golf-course.jpg" class="d-block w-100" alt="Stealth">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="/assets/carousel-wallpaper/ping-driver.jpeg" class="d-block w-100" alt="SIM 2 Max">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="/assets/carousel-wallpaper/titleist-irons.jpeg" class="d-block w-100" alt="ST Max">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Men's & Women's Cards -->

    <div class="container d-flex justify-content-around my-5">
        <div class="card" style="width: 18em;">
            <a href="/product-list-page.html"><img src="/assets/mens-clubs.jpeg" alt="Man playing golf"
                    class="card-img-top"></a>
            <div class="card-body" style="height: 5em;">
                <h5 class="card-title text-center">Men</h5>
            </div>
        </div>
        <div class="card" style="width: 18em;">
            <a href="/product-list-page.html"><img src="/assets/womens-clubs.jpeg" alt="Woman playing golf"
                    class="card-img-top"></a>
            <div class="card-body" style="height: 5em;">
                <h5 class=" card-title text-center">Women</h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

    <script>
        const form = document.querySelector('form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.querySelector('#email + span.error');

        email.addEventListener('input', () => {
            if (email.checkValidity()) {
                emailError.textContent = ''; // Reset the content of the error message
                emailError.className = 'error'; // Reset the visual state of the error message
            } else {
                showError();
            }
        });

        form.addEventListener('submit', e => {
            // If the email field is invalid, we prevent the form from being submitted
            if (!email.checkValidity()) {
                showError();
                e.preventDefault();
            }
        });

    </script>
</body>

</html>
