    <script>
        const form = document.querySelector('form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.querySelector('#email + span.error');

        email.addEventListener('input', () => {
            if (email.checkValidity()) {
                emailError.textContent = ''; // Reset the content of the error message
                emailError.className = 'error'; // Reset the visual state of the error message
            } else {
                showError();
            }
        });

        form.addEventListener('submit', e => {
            // If the email field is invalid, we prevent the form from being submitted
            if (!email.checkValidity()) {
                showError();
                e.preventDefault();
            }
        });
