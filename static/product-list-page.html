<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <style>
        img {
            max-width: 400px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fa fa-golf-ball"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/landing-page.html">ClubHub</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Shop
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="#">
                                    Clubs
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Balls</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Accessories</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link mx-2" href="/contact.html"><img class="svg w-75"
                                src="/assets/icons/contact.svg"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  mx-2" href="/shopping-cart.html"><img class="svg w-75"
                                src="/assets/icons/shopping-cart.svg"></a>
                    </li>
                    <li class="nav-item dropdown d-flex align-items-center me-5">
                        <a class="nav-link dropdown-toggle mx-2" id="login-modal" role="button"
                            data-bs-toggle="dropdown" href="/profile-page.html"><img class="svg w-75"
                                src="/assets/icons/account-profile.svg"></a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="/profile-page.html">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/wishlist.html">Wishlist</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/order-history.html">Order History</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Accordion for Filters -->

    <div id="product-area" class="d-flex flex-row container-md">
        <div class="accordion mt-5" id="accordionExample">
            <h3>Filters</h3>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button active" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Price
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="slidecontainer">
                            <input type="range" min="1" max="1000" value="50" class="slider" id="myRange">
                        </div>
                        <span id="min-price">Min</span>
                        <span id="max-price">Max</span>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button active" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Clubs
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="drivers" id="driverCheckbox">
                            <label class="form-check-label" for="driverCheckbox">
                                Drivers
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="irons" id="ironsCheckbox">
                            <label class="form-check-label" for="ironsCheckbox">
                                Irons
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="wedges" id="wedgesCheckbox">
                            <label class="form-check-label" for="wedgesCheckbox">
                                Wedges
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Putters" id="puttersCheckbox">
                            <label class="form-check-label" for="puttersCheckbox">
                                Putters
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                        Brands
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="drivers" id="taylormadeCheckbox">
                            <label class="form-check-label" for="taylormadeCheckbox">
                                TaylorMade
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="irons" id="titleistCheckbox">
                            <label class="form-check-label" for="titleistCheckbox">
                                Titleist
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="wedges" id="pingCheckbox">
                            <label class="form-check-label" for="pingCheckbox">
                                Ping
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Putters" id="callawayCheckbox">
                            <label class="form-check-label" for="callawayCheckbox">
                                Callaway
                            </label>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                            Hand
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="drivers" id="rightCheckbox">
                                <label class="form-check-label" for="rightCheckbox">
                                    Right
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="irons" id="leftCheckbox">
                                <label class="form-check-label" for="leftCheckbox">
                                    Left
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Cards -->

        <div class="row row-cols-3 g-4 mt-5 ms-5">
            <div class="col card w-25 m-2">
                <img src="/assets/drivers/stealth-driver.jpeg" class="card-img-top" alt="Stealth Driver">
                <div class="card-body w-100" style="width: 20em;">
                    <h5 class="card-title">TaylorMade Stealth ST Max</h5>
                    <p class="card-text mx-auto" style="max-height: 10em;">$499</p>
                </div>
            </div>
            <div class="col card w-25 m-2">
                <a href="/product-details-page.html"><img src="/assets/drivers/sim2-max-driver.jpeg"
                        class="card-img-top" alt="Sim2 Max Driver"></a>
                <div class="card-body w-100" style="width: 20em;">
                    <h5 class="card-title">TaylorMade Sim2 Max</h5>
                    <p class="card-text mx-auto" style="max-height:10em;">$499</p>
                </div>
            </div>
            <div class="col card w-25 m-2">
                <img src="/assets/drivers/cobra-radspeed-driver.jpeg" class="card-img-top" alt="Cobra Driver">
                <div class="card-body w-100" style="width: 20em;">
                    <h5 class="card-title">Cobra RADSpeed</h5>
                    <p class="card-text mx-auto" style="max-height:10em;">$499</p>
                </div>
            </div>
            <div class="col card w-25 m-2">
                <img src="/assets/drivers/rogue-st-max-driver.png" class="card-img-top" alt="Rogue Driver">
                <div class="card-body w-100" style="width: 20em;">
                    <h5 class="card-title">Rogue ST Max</h5>
                    <p class="card-text mx-auto" style="max-height:10em;">$499</p>
                </div>
            </div>
            <div class="col card w-25 m-2">
                <img src="/assets/drivers/sim2-max-driver.jpeg" class="card-img-top" alt="Stealth Driver">
                <div class="card-body w-100" style="width: 20em;">
                    <h5 class="card-title">TaylorMade Sim2 Max</h5>
                    <p class="card-text mx-auto" style="max-height:10em;">$499</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
