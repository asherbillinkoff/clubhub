<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    <style>
        img {
            max-width: 400px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fa fa-golf-ball"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/landing-page.html">ClubHub</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Shop
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="#">
                                    Clubs
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Balls</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Accessories</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link mx-2" href="/contact.html"><img class="svg w-75"
                                src="/assets/icons/contact.svg"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link mx-2" href="/shopping-cart.html"><img class="svg w-75"
                                src="/assets/icons/shopping-cart.svg"></a>
                    </li>
                    <li class="nav-item dropdown d-flex align-items-center me-5">
                        <a class="nav-link dropdown-toggle mx-2" id="login-modal" role="button"
                            data-bs-toggle="dropdown" href="/profile-page.html"><img class="svg w-75"
                                src="/assets/icons/account-profile.svg"></a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="/profile-page.html">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/wishlist.html">Wishlist</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/order-history.html">Order History</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="product-title" class="d-flex align-items-bottom my-3 ms-4">
        <h2 id="product-detail-title">TaylorMade Sim 2 Max</h2>
    </div>

    <div id="product-detail-area" class="d-flex justify-content-evenly">

        <!-- Carousel -->

        <div id="carouselExampleIndicators" class="carousel slide w-50 rounded border" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active bg-primary" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    class="bg-primary" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    class="bg-primary" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    class="bg-primary" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/drivers/sim2-max-driver.jpeg" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/assets/drivers/sim2-details/sim-2-face.jpeg" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/assets/drivers/sim2-details/sim-2-toe.jpeg" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/assets/drivers/sim2-details/sim-2-top.jpeg" class="d-block w-50 mx-auto" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-primary" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon bg-primary" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Specifications Card -->

        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" autofocus required>
                        <option selected>Hand</option>
                        <option value="1">Right</option>
                        <option value="2">Left</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option selected>Shaft Flex</option>
                        <option value="1">Regular</option>
                        <option value="2">Stiff</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option selected>Shaft Length</option>
                        <option value="1">Regular</option>
                        <option value="2">Extended</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option selected>Shaft Model</option>
                        <option value="1">Regular</option>
                        <option value="2">Limited Edition</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option selected>Club</option>
                        <option value="1">Driver</option>
                        <option value="2">3W</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option selected>Loft</option>
                        <option value="9">Driver</option>
                        <option value="9.5">3W</option>
                        <option value="10">3W</option>
                    </select>
                </li>
                <li class="list-group-item mx-auto">
                    <a href="/shopping-cart.html"><button type="button" class="btn btn-primary">Add to
                            Cart</button></a>
                </li>
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
